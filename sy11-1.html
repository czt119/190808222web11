<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title></title>
	<style type="text/css">
		#wrap1{
			color: white;
			font-size: 30px;
			background-color: pink;
			width: 300px;
			height: 100px;
			text-align: center;
			line-height: 100px;
			margin-bottom: 40px;
		}
		#wrap2{
			color: white;
			font-size: 30px;
			background-color: pink;
			width: 300px;
			height: 100px;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div id="wrap1">我是wrap1</div>
	<div id="wrap2">我是wrap2</div>
	<script type="text/javascript">
		let oWrap1=document.getElementById("wrap1"),
		    oWrap2=document.getElementById("wrap2");
		    oWrap1.onmouseenter=function(){
		    	oWrap2.innerHTML="鼠标移入wrap1";
		    }
		    oWrap1.onmouseleave=function(){
		    	oWrap2.innerHTML="鼠标离开wrap1";
		    }
		    oWrap2.onmouseenter=function(){
		    	oWrap1.innerHTML="鼠标移入wrap2";
		    }
		    oWrap2.onmouseleave=function(){
		    	oWrap1.innerHTML="鼠标离开wrap2";
		    }
	</script>
</body>
</html>
